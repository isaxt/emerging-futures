<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altar Display</title>
    <link rel="stylesheet" href="object.css">
</head>
<body>
    <h1 class="page-title">choose an item</h1>

    <div class="altar-scene">
        <div class="altar-container">
            <img src="object_shrine_assets/shrine_shelf.png" alt="Gothic Altar" class="altar-image">
            
            <div class="shelf-items">
                <!-- Top shelf items -->
                <img src="object_shrine_assets/bio_christ.png" class="item cross" alt="Cross">
                <img src="object_shrine_assets/bio_incense.png" class="item incense-box" alt="Incense Box">
                <img src="object_shrine_assets/bio_tech_rosary.png" class="item rosary-1" alt="Rosary">
                <img src="object_shrine_assets/clear_ds.png" class="item nintendo-ds" alt="Nintendo DS">

                <!-- Middle shelf items -->
                <img src="object_shrine_assets/clear_gameboy.png" class="item gameboy" alt="Game Boy">
                <img src="object_shrine_assets/clear_phone.png" class="item phone" alt="Phone">
                <img src="object_shrine_assets/heart_arduino.png" class="item circuit-board" alt="Circuit Board">
                <img src="object_shrine_assets/mold_rosary.png" class="item rosary-2" alt="Prayer Beads">

                 <!-- bottom shelf items -->
                <img src="object_shrine_assets/green_clear_printer.png" class="item tricorder" alt="Tricorder">
                <img src="object_shrine_assets/tech_buddha.png" class="item buddha" alt="Buddha Shrine">
                <img src="object_shrine_assets/tech_incense.png" class="item incense-holder" alt="Incense Holder">
                <img src="object_shrine_assets/old_tech.png" class="item pager" alt="Pager">
                
            </div>
        </div>
    </div>
</body>
</html>
